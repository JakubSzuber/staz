{% extends "master.html" %}

{% block title %}
  My Tennis Club
{% endblock %}

{% block content %}
  <div class="main">
    <h1>Item list</h1>
    <ul>
      {% for x in myItems %}
        <li onclick="window.location = 'detailed/{{ x.id }}'">{{ x.Category }} {{ x.Mark }}</li>
      {% endfor %}
    </ul>
  </div>
<a href="create-item/" style="text-align:center;display:block;"> Add Item</a>
{% endblock %}
